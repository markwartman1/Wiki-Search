<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Wiki-Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="Wiki.css">
</head>

<body>

  <div class="container">
    <div class="fixWidth">
      <div class="clearfix">


      <div>
        <span class="falcon"><img src='wikiImages/MillenniumFalcon.png' alt=""></span>
      </div>


    <div class="aside">
      <h1>Wikipedia API Search</h1>

    <h4 class="absolute">FCC Front End Development</h4>

    <a class="btn btn-default" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><i class="fa fa-wikipedia-w fa-5x" aria-hidden="true"></i></a>

    <input class="from-control" id="searchTerm">
    <button id="search" type="button" class="btn btn-primary">Submit</button>

    <p class="mrWhite">click W for a random wiki</p>
    <!-- aside -->
    </div>
    <!-- clearfix -->
    </div>
    <!-- fixWidth -->
    </div>
    <div class="image">
      </div>
      <div id="output">
      </div>

  </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
<script type="text/javascript" src="Wiki.js"></script>

</html>
